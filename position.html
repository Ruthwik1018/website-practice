<!DOCTYPE html>
<html>
  <head>
    <title>Position Prctics</title>
  </head>
  <body
    style="height: 3000px; margin: 0px; padding-top: 50px; padding-left: 90px"
  >
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 1;
      "
    >
      header
    </div>
    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        left: 0;
        width: 70px;
        bottom: 0;
      "
    >
      sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          right: 0px;
          top: 0px;
        "
      >
        X
      </div>
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        right: 10px;
        top: 50px;
      "
    >
      absolute
    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div 1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div 2
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          right: 10px;
          bottom: 10px;
        "
      >
        5:00
      </div>
    </div>
  </body>
</html>
